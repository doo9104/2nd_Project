<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PSMP - Login</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/login-style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script src="/assets/js/jquery.min.js"></script>
<body>
<img class="wave" src="/assets/img/login-wave.png">
<div class="container">
    <div class="img">
        <img src="/assets/img/login-bg.svg">
    </div>
    <div class="login-content">
        <form>
            <img src="/assets/img/icon_dog.png">
            <h2 class="title">HELLO</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>ID</h5>
                    <input type="text" name="userid" id="userid" class="input">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" name="password" id="password" class="input">
                </div>
            </div>
            <a href="/join">Create an account</a><a href="#">Forgot Password?</a>
            <input type="submit" class="btn" id="btn-login" value="Login">
        </form>
    </div>
</div>
<script type="text/javascript" src="/assets/js/logindesign.js"></script>
<script src="/js/app/login.js"></script>
<script th:inline="javascript">
    var prevPage = [[${prevPage}]];
</script>
</body>
</html>
